<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />  
    <link rel="stylesheet" href="{{url_for('static', filename='format.css')}}" />  
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} - Paws Rescue Center</title>
    <!-- {% block head %} 
    {% endblock %} -->
</head>
<body>
    <div>
        <ul>
            <li><a href="{{url_for('home')}}">Home</a></li>
            <li><a href="{{url_for('about')}}">About</a></li>
            {% if 'user' in session %}
            <li><a href="{{url_for('logout')}}">Log Out</a></li>
            {% else %}
            <li><a href="{{url_for('signup')}}">Sign Up</a></li>
            <li><a href="{{url_for('login')}}">Login</a></li>
            {% endif %}
        </ul>
    </div>
    <!-- <div id="header"> PET Details </div> -->
    <h1 id="title"> {% block heading %} {% endblock %}</h1>
    <div id="content">
        {% block content %} 
        {% endblock %}
    </div>
    <div id="footer"> Copyright Â© 2019 All Rights Reserved </div>
</body>
</html>
